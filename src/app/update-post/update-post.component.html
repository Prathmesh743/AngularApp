<div class="container">
    <h1>Create New Post </h1>
    <form [formGroup]= "updatePost" (ngSubmit)="SubmitForm(updatePost)">
      <div class="form-group">
        <label>Post Id</label>
        <input type="text" class="form-control" formControlName="id">
        <p *ngIf= "updatePost.controls.id.errors?.['required'] && updatePost.controls.id.touched">
            Post Id is Required
        </p>
        <p *ngIf= "updatePost.controls.id.errors?.['pattern'] && updatePost.controls.id.touched">
            Post Id should be Numeric
        </p>
      </div>
       <div class="form-group">
        <label>Post Title</label>
        <input type="text" class="form-control" formControlName="title">
        <p *ngIf= "updatePost.controls.title.errors?.['required'] && updatePost.controls.title.touched">
            Post Title is Required
        </p>
        <p *ngIf= "updatePost.controls.title.errors?.['vulgerMsg'] && updatePost.controls.title.touched">
            Post contain vulger words
        </p>
      </div>
      <button type="submit">Submit</button>
    </form>
    <br />
  </div>
