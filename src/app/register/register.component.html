<div class="container">
    <h1>Registration Form</h1>
    <form [formGroup]= "registerForm" (ngSubmit)= "CheckLogin(registerForm)">
      <div class="form-group">
        <label>EmailID</label>
        <input type="email" class="form-control" formControlName="email_id">
         <p *ngIf = "registerForm.controls.email_id.errors?.required && registerForm.controls.email_id.touched">Email id required</p>
         <p *ngIf = "registerForm.controls.email_id.errors?.pattern && registerForm.controls.email_id.touched">Enter Valid Email</p>
      </div>
       <div class="form-group">
        <label>FirstName</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
       <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
